<br><br>
<div class="container">
    <input type="text" class="form-control" name="Category" 
    placeholder="select a category" [(ngModel)]="inputCategory">
    <br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>image</th>
        <th>idUser</th>
        <th>first name</th>
        <th>last name</th>
        <th>birth date</th>
        <th>profession</th>
        <th>account Category</th>
    </tr>
    </thead>   
    <tbody >
    <tr *ngFor="let user of list" [hidden]="!(user.accountCategory.includes(inputCategory))&& inputCategory!=null"
    [style.background-color]="user.accountCategory=='Blocked Account'?'yellow':''">
        <td><img src={{user.picture}}> </td>
        <td>{{user.idUser}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.birthDate}}</td>
        <td>{{user.profession}}</td>
        <td>{{user.accountCategory}}</td>
        <td>
            <button type="button" class="btn btn-outline-danger" [disabled]="user.accountCategory=='Admin'" (click)="delete(user)">Delete </button>
            
        </td>
    </tr>
    <tbody>
</table>
</div>
