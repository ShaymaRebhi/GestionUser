
<h1> Login ! </h1>
<div class="alert alert-danger" *ngIf="msg!=null">
    {{msg}}
</div>
  <form class="w-50 mx-auto" [formGroup]="myForm" (ngSubmit)="checkUser(myForm)">
<div class="form-group">
<label>Email</label>
<input type="text" class="form-control" formControlName="email">
<br>
<div class="alert alert-danger" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
    <div *ngIf="myForm.controls['email'].hasError('required')"> this is a required filed </div> 

</div>
<label>Password</label>
<input type="password" class="form-control" formControlName="password">
<div class="alert alert-danger" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
  <div *ngIf="myForm.controls['password'].hasError('required')"> this is a required filed </div> 
  <div *ngIf="myForm.controls['password'].hasError('minlength')"> minlength is equal to 3 </div> 

   </div>
<br>
<button type="submit" class="btn btn-outline-primary"[disabled]="myForm.invalid" >
Login
 </button>
 &nbsp;
<button class="btn btn-outline-warning">Reset</button>
</div>
  </form>
